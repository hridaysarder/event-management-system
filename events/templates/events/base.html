<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between">
        <a href="{% url 'event_list' %}" class="text-xl font-bold">Event Management</a>
        <div>
            {% if user.is_authenticated %}
                {% if is_admin %}
                    <a href="{% url 'admin_dashboard' %}" class="mr-4">Admin Dashboard</a>
                {% elif is_organizer %}
                    <a href="{% url 'organizer_dashboard' %}" class="mr-4">Organizer Dashboard</a>
                {% else %}
                    <a href="{% url 'participant_dashboard' %}" class="mr-4">Participant Dashboard</a>
                {% endif %}
                <a href="{% url 'logout' %}" class="mr-4">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="mr-4">Login</a>
                <a href="{% url 'signup' %}" class="mr-4">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>
    <main class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
