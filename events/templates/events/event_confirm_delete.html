{% extends 'events/base.html' %}

{% block content %}
<div class="bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Delete Event</h1>
    <p class="text-gray-600">Are you sure you want to delete "{{ event.name }}"?</p>
    <form method="post" class="mt-6">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white p-2 rounded">Confirm Delete</button>
        <a href="{% url 'event_list' %}" class="bg-gray-600 text-white p-2 rounded ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
