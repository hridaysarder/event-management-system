{% extends 'events/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Events</h1>
<form method="get" action="{% url 'search_events' %}" class="mb-4">
    <input type="text" name="q" placeholder="Search events..." class="p-2 border rounded">
    <button type="submit" class="bg-blue-600 text-white p-2 rounded">Search</button>
</form>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for event in events %}
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold">{{ event.name }}</h2>
        <p class="text-gray-600">{{ event.category.name }}</p>
        <p class="text-gray-600">{{ event.date }} at {{ event.time }}</p>
        <p class="text-gray-600">{{ event.location }}</p>
        <a href="{% url 'event_detail' event.pk %}" class="text-blue-600">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
