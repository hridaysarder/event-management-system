{% extends 'events/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Participant Dashboard</h1>
<div class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Your RSVP'd Events</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for event in events %}
        <div class="bg-gray-100 p-4 rounded">
            <h3 class="text-lg font-bold">{{ event.name }}</h3>
            <p class="text-gray-600">{{ event.date }} at {{ event.time }}</p>
            <p class="text-gray-600">{{ event.location }}</p>
            <a href="{% url 'event_detail' event.id %}" class="text-blue-600">View Details</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
